<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=949,target-densitydpi=device-dpi,maximum-scale=1,user-scalable=no">
	<title>视差</title>
	<style type="text/css">
		li{position: absolute;text-decoration: none;list-style: none;padding: 0px;margin: 0px}
		ul{position: absolute;text-decoration: none;list-style: none;padding: 0px;margin: 0px}
		html,body{width: 100%;}
		#container>li{width: 1400px;height:841px;left:-50%;}
		img{position: absolute;}
	</style>
</head>

<body>
	<div style="position:fixed;top:0;left:0">
		<ul id="container" style="width:2800px;left:-520px;display:block:" data-100="width:2800;left:-520px" data-101="width:1800pxleft:0px">
			<li class="layer" data-depth=".30">
				<div id="left" style="left:0px;top:0px;width:1400px;height: 900px;opacity: 1;display: block;position:absolute;overflow:hidden">
					<div style="left:0px;top:0px;position:absolute" data-100="top: 0%;display:block;opacity:1" data-17000="top:-900px;display:none;opacity:0">
						<div class="layer" data-depth="0.1"><img src="img/pic/6.jpg" style="width:1400px"></div>
						<div class="layer" data-depth="0.05"><img src="img/pic/2.png" style="top:260px;width:1258px;left:141px"></div>
						<div class="layer" data-depth="0.10"><img src="img/pic/1.png" style="top:3px;width:491px"></div>
						<div class="layer" data-depth="0.03"><img src="img/pic/6.png" style="left:653px;width:389px;top:71px"></div>
						<div class="layer" data-depth="0.03"><img src="img/pic/3.png" style="left:815px;width:585px;top:2px">	</div>
						<div class="layer" data-depth="0.15"><img src="img/pic/4.png" style="left:61px;width:389px;top:288px"></div>
						<div class="layer" data-depth="0.10"><img src="img/pic/5.png" style="width:108px;top:603px;left:1022px"></div>
					</div>
					<div style="width:900px;top:900px;position:absolute;right:0" data-100="top:900px;display:block;opacity:1" data-2000="top:0px;display:block;opacity:1" >
						<div class="layer" data-depth="0.05"><img src="img/pic3/4.jpg" style="width:850px"></div>
						<div class="layer" data-depth="0.1"><img src="img/pic3/3.png" style="top:250px;width:491px;left:196px"></div>
					</div>
				</div>
				<div id="right" style="left: 1300px;top: 0px;width: 1400px;height: 900px;opacity: 1;display: block;position:absolute;overflow:hidden">
					<div tyle="position:absolute;left:0px;top:0px;" data-100="top: 0%;display:block;position:absolute;opacity:1" data-22000="top:900px;display:none;opacity:0">
						<div class="layer" data-depth="0.10" ><img src="img/pic2/3.jpg"  style="width:1600px;top:0px;left:-100px"></div>
						<div class="layer" data-depth="0.10" ><img src="img/pic2/4.png"  style="width:1600px;top:400px;left:-100px"></div>
						<div class="layer" data-depth="0.15" ><img src="img/pic2/5.png"  style="width:814px;top:300px;left:100px"></div>
						<div class="layer" data-depth="0.05" ><img src="img/pic2/6.png"  style="width:1400px!important;top:524px"></div>
					</div>


					<div style="width:900px;top:-900px;position:absolute;left:0" data-100="top: -1300px;display:block;position:absolute;opacity:1" data-2000="top:0px;display:block;opacity:1" data-depth="0.001">
						<div class="layer" data-depth="0.05"><img src="img/pic3/1.jpg" style="width:850px;"></div>
						<div class="layer" data-depth="0.1"><img src="img/pic3/2.png" style="width:728px;top:314px"></div>
					</div>
				</div>
			</li>
			<li class="layer" data-depth=".80" >
				<img src="img/pic2/1.png" style="position:absolute;top:40%;left:91%" data-100="top: 40%;left:91%;display:block;position:absolute;opacity:1" data-2000="top:-120%;left:150%">
			</li>
			<li class="layer" data-depth=".85" >
				<img src="img/pic2/2.png" style="position:absolute;top:50%;left:90%" data-100="top: 50%;left:90%;display:block;position:absolute;opacity:1" data-2000="top:120%;left:-120%">
			</li>
			<li class="layer" data-depth=".99" >
				<img src="img/pic2/8.png" style="position:absolute;top:70%;left:93%" data-100="top: 70%;left:93%;position:absolute;opacity:1" data-2000="top: 50%;left:93%;position:absolute;opacity:0">
			</li>
		</ul>

	</div>


	
	<script src="js/libraries.min.js"></script>
	<script src="js/jquery.parallax.js"></script>
	<script type="text/javascript" src="dist/skrollr.min.js"></script>

	<script>

	//slkroller
	var s = skrollr.init({
            smoothScrolling: true,
            scale: 1,
            easing: 'swing'

	});

	// jQuery Selections
	$scene1 = $('#container1');
	$scene = $('#container');

	// Pretty simple huh?
	$scene.parallax();
	$scene.parallax('enable');
	$scene.parallax('disable');
	$scene.parallax('calibrate', false, true);
	$scene.parallax('invert', true, false);
	$scene.parallax('limit', 1300, false);
	$scene.parallax('scalar', 60, 3);
	$scene.parallax('friction', .3, 0.2);
	$scene.parallax('origin-x', 1);

	 $(window).scroll(function(event){  
    	var wScrollY = window.scrollY; // 当前滚动条位置    
 
    	if (wScrollY>500) {            
    	    $scene.parallax('limit', false, false); 
    	    $scene.parallax('scalar', 3, 1);
    	}else if(wScrollY<=500){
    		$scene.parallax('limit', 1300, false);
			$scene.parallax('scalar', 60, 3);
    	}   
	});  
	</script>
</body>
</html>
